<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Countdown time Web Component</title>
    <script src="/build/countdown-time.js"></script>
  </head>
  <body>
    <style>
      countdown-time {
        padding: 30px;
        font-size: 3rem;
        border: 1px solid red;
      }
      countdown-time p {
        margin: 0;
      }
    </style>
    <countdown-time add="1h 10s">
      <div slot>
        <strong>{d} days</strong>
        <strong>{h} hours</strong>
        <strong>{m} minutes</strong>
        <del>{s} seconds</del>
      </div>
    </countdown-time>

    <button onclick="countdownTime.start()">Start</button>
    <button onclick="countdownTime.stop()">Stop</button>
    <button onclick="countdownTime.restart()">Restart</button>
    <script>
      const countdownTime = document.querySelector('countdown-time');
      countdownTime.addEventListener('change', async function(ev) {
        // setTimeout(() => {
        //   countdownTime.restart();
        // }, 3000);
        //   // countdownTime.autostart = true;
        console.dir(countdownTime);
        console.log(await countdownTime.getCountDownTime());
        //   // ev.target.start();
      });
    </script>
  </body>
</html>
